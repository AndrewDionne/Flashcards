<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flashcard Set Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 40px auto;
            max-width: 700px;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
            width: 100%;
            font-size: 1em;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        textarea {
            min-height: 200px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Generate Flashcards</h1>
    <form method="POST" action="/">
        <label for="set_name">Flashcard Set Name (no spaces or special characters):</label>
        <input type="text" id="set_name" name="set_name" required placeholder="e.g. PolishBasics" pattern="[A-Za-z0-9_-]+" title="Alphanumeric characters, dash and underscore only">

        <label for="json_input">Paste Flashcards JSON Array:</label>
        <textarea id="json_input" name="json_input" required placeholder='
[
  {"phrase": "Cześć", "pronunciation": "cheshch", "meaning": "Hello"},
  {"phrase": "Dziękuję", "pronunciation": "jen-koo-yeh", "meaning": "Thank you"}
]
        '></textarea>

        <button type="submit">Generate Flashcards</button>
    </form>

    <p class="note">
        Your JSON input must be an array of objects with keys: <code>phrase</code>, <code>pronunciation</code>, and <code>meaning</code>.
    </p>
</body>
</html>
