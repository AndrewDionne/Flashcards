<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flashcard Sets Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available Flashcard Sets</h1>
    <ul>
        {% for set in sets %}
        <li><a href="{{ set.url }}">{{ set.name }}</a></li>
        {% else %}
        <li>No flashcard sets found. Generate some!</li>
        {% endfor %}
    </ul>
</body>
</html>
