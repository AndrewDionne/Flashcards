<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polish Flashcard Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
      <h1>Polish Flashcard Generator</h1>
    <form method="POST" action="/">
        <label for="set_name">Flashcard Set Name:</label><br>
        <input type="text" id="set_name" name="set_name" required><br><br>

        <label for="json_input">Paste your flashcard JSON below:</label><br>
        <textarea id="json_input" name="json_input" rows="12" cols="80" required></textarea><br><br>

        <button type="submit">Generate Flip Cards</button>
    </form>

  {% if flashcard_url %}
        <p><a href="{{ flashcard_url }}" target="_blank">âœ… View your flashcards here</a></p>
    {% endif %}
</body>
</html>
