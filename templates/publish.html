<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish Flashcard Set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 1.6em;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Publish Flashcard Set to GitHub</h1>
    <form method="POST">
        <label for="set_name">Select Set to Publish:</label>
        <select name="set_name" id="set_name" required>
            {% for set in sets %}
                <option value="{{ set }}">{{ set }}</option>
            {% endfor %}
        </select>

        <label for="commit_message">Commit Message (optional):</label>
        <input type="text" name="commit_message" id="commit_message" placeholder="e.g. Update flashcards for basic phrases">

        <button type="submit">Push to GitHub</button>
    </form>
    <a class="back-link" href="/">â¬… Back to Homepage</a>
</body>
</html>
