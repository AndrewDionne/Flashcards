<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>25-1 Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .flash {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>25-1 Practice Mode</h1>
    <button class="flash" onclick="window.location.href='flashcards.html'">‚¨ÖÔ∏è Back to Flashcards</button>
    <div id="result" class="result">üéô Get ready to practice...</div>

<script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
<script>
    const cards = [{"phrase": "Dziƒôkujƒô", "pronunciation": "jen-KOO-yeh", "meaning": "Thank you"}, {"phrase": "Przepraszam", "pronunciation": "psheh-PRAH-shahm", "meaning": "Sorry/Excuse me"}, {"phrase": "Proszƒô powt√≥rzyƒá!", "pronunciation": "PROH-sheh pohv-TOO-zheetch", "meaning": "Please repeat!"}, {"phrase": "Co to znaczy", "pronunciation": "tso toh ZNAH-chee", "meaning": "What does it mean?"}, {"phrase": "Tak", "pronunciation": "tahk", "meaning": "Yes"}, {"phrase": "Nie", "pronunciation": "nyeh", "meaning": "No"}, {"phrase": "Nie wiem", "pronunciation": "nyeh VYEM", "meaning": "I don't know"}, {"phrase": "Proszƒô napisaƒá!", "pronunciation": "PROH-sheh nah-PEE-sahtch", "meaning": "Please write it down!"}, {"phrase": "Gdzie jest toaleta", "pronunciation": "g-jeh yest toh-ah-LEH-tah", "meaning": "Where is the toilet?"}, {"phrase": "Proszƒô m√≥wiƒá wolniej", "pronunciation": "PROH-sheh MOO-veech VOL-nyeh", "meaning": "Please speak more slowly"}, {"phrase": "Mam pytanie", "pronunciation": "mahm pih-TAH-nyeh", "meaning": "I have a question"}, {"phrase": "Nie rozumiem", "pronunciation": "nyeh roh-ZOO-myem", "meaning": "I don't understand"}];
    const setName = "25-1";
    let index = 0;
    let attempts = 0;
    let cachedSpeechConfig = null;

    function sanitize(text) {
        return text.replace(/[^a-zA-Z0-9]/g, '_');
    }

    function speak(text, lang, callback) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.onend = callback;
        speechSynthesis.speak(utterance);
    }

    function playAudio(filename, callback) {
        let src;
        if (window.location.hostname === "andrewdionne.github.io") {
            const repo = window.location.pathname.split("/")[1];
            src = `/${repo}/static/${setName}/audio/${filename}`;
        } else {
            src = `/custom_static/${setName}/audio/${filename}`;
        }
        const audio = new Audio(src);
        audio.onended = callback;
        audio.play();
    }

    async function assessPronunciation(referenceText) {
        const resultDiv = document.getElementById("result");
        if (!window.SpeechSDK) {
            resultDiv.textContent = "‚ùå Azure SDK not loaded.";
            return 0;
        }

        try {
            const speechConfig = await getSpeechConfig();
            const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
            const recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

            const pronunciationConfig = new SpeechSDK.PronunciationAssessmentConfig(
                referenceText,
                SpeechSDK.PronunciationAssessmentGradingSystem.HundredMark,
                SpeechSDK.PronunciationAssessmentGranularity.FullText,
                false
            );
            pronunciationConfig.applyTo(recognizer);

            resultDiv.textContent = "üéô Listening...";

            return new Promise(resolve => {
                recognizer.recognized = function (s, e) {
                    if (!e.result || !e.result.json) {
                        resultDiv.textContent = "‚ö†Ô∏è Recognition error.";
                        return resolve(0);
                    }

                    const data = JSON.parse(e.result.json);
                    const score = data?.NBest?.[0]?.PronunciationAssessment?.AccuracyScore || 0;

                    // Visual feedback
                    let feedback = "";
                    if (score >= 85) {
                        feedback = `üåü Excellent! Score: ${score.toFixed(1)}%`;
                    } else if (score >= 70) {
                        feedback = `‚úÖ Good job! Score: ${score.toFixed(1)}%`;
                    } else {
                        feedback = `‚ö†Ô∏è Try again. Score: ${score.toFixed(1)}%`;
                    }

                    resultDiv.innerHTML = feedback;
                    recognizer.stopContinuousRecognitionAsync();
                    resolve(score);
                };

                recognizer.startContinuousRecognitionAsync();
            });

        } catch (err) {
            console.error("Azure error:", err);
            document.getElementById("result").textContent = "‚ùå Could not assess pronunciation.";
            return 0;
        }
    }

    async function getSpeechConfig() {
        if (cachedSpeechConfig) return cachedSpeechConfig;
        const res = await fetch("https://flashcards-5c95.onrender.com/api/token");
        const data = await res.json();

        const speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
        speechConfig.speechRecognitionLanguage = "pl-PL";
        speechConfig.setProperty(SpeechSDK.PropertyId.SpeechServiceConnection_InitialSilenceTimeoutMs, "3000");
        speechConfig.setProperty(SpeechSDK.PropertyId.SpeechServiceConnection_EndSilenceTimeoutMs, "1000");

        cachedSpeechConfig = speechConfig;
        return speechConfig;
    }

    async function runPractice() {
        if (index >= cards.length) {
            document.getElementById("result").textContent = "‚úÖ Practice complete!";
            return;
        }

        const entry = cards[index];
        const filename = `${index}_${sanitize(entry.phrase)}.mp3`;

        speak(entry.meaning, "en-US", () => {
            playAudio(filename, () => {
                speak(entry.phrase, "pl-PL", async () => {
                    const score = await assessPronunciation(entry.phrase);

                    if (score >= 70 || attempts >= 2) {
                        index++;
                        attempts = 0;
                        setTimeout(runPractice, 2000);
                    } else {
                        attempts++;
                        document.getElementById("result").innerHTML += "<br>üîÅ Trying again...";
                        setTimeout(runPractice, 2500);
                    }
                });
            });
        });
    }

    document.addEventListener("DOMContentLoaded", runPractice);
</script>
</body>
</html>
