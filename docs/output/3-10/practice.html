<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3-10 Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

      body {
          font-family: -apple-system, BlinkMacSystemFont, sans-serif;
          background-color: #f9f9f9;
          padding: 2rem;
          text-align: center;
        }

        h1 {
          font-size: 1.6rem;
          margin-bottom: 1rem;
        }

        .home-btn {
            position: absolute;
            right: 0px;
            top: 0;
            font-size: 1.4em;
            background: none;
            border: none;
            cursor: pointer;
            }

        .result {
          font-size: 1.2rem;
          color: #333;
          margin-top: 2rem;
          min-height: 2em;
        }

        .flash {
          margin: 10px;
          padding: 12px 20px;
          font-size: 1rem;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          display: inline-block;
        }

        .flash:hover {
          background-color: #0056b3;
        }

        .back {
          display: block;
          margin-top: 2rem;
          font-size: 0.9rem;
          color: #555;
          text-decoration: none;
        }

        .back:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>3-10 practice 

  <button class="home-btn" onclick="goHome()">üè†</button></h1>
  <button id="startBtn" class="flash">‚ñ∂Ô∏è Start Practice</button>
  <button id="pauseBtn" class="flash" style="margin-left: 1rem; display: none;">‚è∏ Pause</button>
  <button id="restartBtn" class="flash" style="display:none;">üîÅ Restart</button>
 <div id="result" class="result">üéô Get ready...</div>

<audio id="preloadTest" preload="auto">
      <source id="preloadSource" src="" type="audio/mpeg">
    </audio>

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script>
  const cards = [{"phrase": "Dziƒôkujƒô", "pronunciation": "jen-KOO-yeh", "meaning": "Thank you"}, {"phrase": "Przepraszam", "pronunciation": "psheh-PRAH-shahm", "meaning": "Sorry/Excuse me"}, {"phrase": "Proszƒô powt√≥rzyƒá!", "pronunciation": "PROH-sheh pohv-TOO-zheetch", "meaning": "Please repeat!"}, {"phrase": "Co to znaczy", "pronunciation": "tso toh ZNAH-chee", "meaning": "What does it mean?"}, {"phrase": "Tak", "pronunciation": "tahk", "meaning": "Yes"}, {"phrase": "Nie", "pronunciation": "nyeh", "meaning": "No"}, {"phrase": "Nie wiem", "pronunciation": "nyeh VYEM", "meaning": "I don't know"}, {"phrase": "Proszƒô napisaƒá!", "pronunciation": "PROH-sheh nah-PEE-sahtch", "meaning": "Please write it down!"}, {"phrase": "Gdzie jest toaleta", "pronunciation": "g-jeh yest toh-ah-LEH-tah", "meaning": "Where is the toilet?"}, {"phrase": "Proszƒô m√≥wiƒá wolniej", "pronunciation": "PROH-sheh MOO-veech VOL-nyeh", "meaning": "Please speak more slowly"}, {"phrase": "Mam pytanie", "pronunciation": "mahm pih-TAH-nyeh", "meaning": "I have a question"}, {"phrase": "Nie rozumiem", "pronunciation": "nyeh roh-ZOO-myem", "meaning": "I don't understand"}];
  const setName = "3-10";
  let index = 0;
  let attempts = 0;
  let cachedSpeechConfig = null;

  function sanitizeFilename(text) {
        return text.replace(/[^a-zA-Z0-9]/g, "_");
      }

  function speak(text, lang, callback) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang;
    utterance.onend = callback;
    speechSynthesis.speak(utterance);
  }
  document.addEventListener("DOMContentLoaded", () => {
      if (!window.SpeechSDK) {
          console.error("‚ùå Azure Speech SDK failed to load.");
      } else {
          console.log("‚úÖ Azure Speech SDK loaded successfully.");
      }
  });
  function playAudio(filename, callback) {
    const repo = window.location.hostname === "andrewdionne.github.io"
      ? window.location.pathname.split("/")[1]
      : "";

    const preload = document.getElementById("preloadTest");
    const source = document.getElementById("preloadSource");
    source.src = fullPath;
    preload.load();
    preload.play().catch(() => {
      // fallback: create new Audio if autoplay blocked
      const audio = new Audio(fullPath);
      audio.onended = callback;
      audio.onerror = () => {
        console.warn("‚ö†Ô∏è Audio failed to play fallback:", fullPath);
        callback();
      };
    audio.play();

    setTimeout(() => {
      if (!audio.ended) {
        audio.pause();
        callback();
      }
    }, 5000);
  }

  function adjustScore(score) {

    if (score <= 99) return score - 9;
    if (score <= 80) return score - 10;
    return score - 12;
  }

  async function assessPronunciation(referenceText) {
    const resultDiv = document.getElementById("result");

    if (!window.SpeechSDK) {
      resultDiv.textContent = "‚ùå Azure SDK not loaded.";
      return 0;
    }

    try {
      const speechConfig = await getSpeechConfig();
      const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
      const recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);

      const config = new SpeechSDK.PronunciationAssessmentConfig(
        referenceText,
        SpeechSDK.PronunciationAssessmentGradingSystem.HundredMark,
        SpeechSDK.PronunciationAssessmentGranularity.FullText,
        false
      );
      config.applyTo(recognizer);

      resultDiv.innerHTML = `üéô Speak: <strong>${referenceText}</strong>`;

      return new Promise(resolve => {
        recognizer.recognized = (s, e) => {
          try {
            const data = JSON.parse(e.result.json);
            const score = data?.NBest?.[0]?.PronunciationAssessment?.AccuracyScore || 0;
            let feedback = score >= 85
              ? `üíØ Excellent! ${score.toFixed(1)}%`
              : score >= 70
              ? `‚úÖ Good! ${score.toFixed(1)}%`
              : `‚ö†Ô∏è Needs work: ${score.toFixed(1)}%`;
            resultDiv.innerHTML = feedback;
            recognizer.stopContinuousRecognitionAsync();
            resolve(score);
          } catch (err) {
            resultDiv.textContent = "‚ö†Ô∏è Recognition error.";
            recognizer.stopContinuousRecognitionAsync();
            resolve(0);
          }
        };

        recognizer.startContinuousRecognitionAsync();
      });
    } catch (err) {
      console.error("Azure error:", err);
      document.getElementById("result").textContent = "‚ùå Error contacting Azure.";
      return 0;
    }
  }

  async function getSpeechConfig() {
    if (cachedSpeechConfig) return cachedSpeechConfig;
    const res = await fetch("https://flashcards-5c95.onrender.com/api/token");
    const data = await res.json();
    const speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
    speechConfig.speechRecognitionLanguage = "pl-PL";
    speechConfig.setProperty(SpeechSDK.PropertyId.SpeechServiceConnection_InitialSilenceTimeoutMs, "1500");
    speechConfig.setProperty(SpeechSDK.PropertyId.SpeechServiceConnection_EndSilenceTimeoutMs, "1000");
    cachedSpeechConfig = speechConfig;
    return speechConfig;
  }

async function runPractice() {
  if (paused || isRunning || index >= cards.length) return;
  isRunning = true;

  const resultDiv = document.getElementById("result");
  const entry = cards[index];
  const filename = `${index}_${sanitizeFilename(entry.phrase)}.mp3`;

  await new Promise(resolve => playAudio(filename, resolve));
  if (paused) { isRunning = false; return; }

  const score = await assessPronunciation(entry.phrase);
  if (paused) { isRunning = false; return; }

  if (score >= 70 || attempts >= 2) {
    index++;
    attempts = 0;
  } else {
    attempts++;
    resultDiv.innerHTML += "<br>üîÅ Try again!";
  }

  isRunning = false;

  setTimeout(() => {
    if (!paused) runPractice();
  }, 1800);
}

document.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.getElementById("startBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const restartBtn = document.getElementById("restartBtn");
  preloadAudioFiles();

  function preloadAudioFiles() {
    cards.forEach((entry, i) => {
      const filename = `${i}_${sanitizeFilename(entry.phrase)}.mp3`;
      const audio = new Audio(getAudioPath(filename));
      preloadedAudio[filename] = audio;
    });
  }
  
  function getAudioPath(filename) {
    const repo = window.location.hostname === "andrewdionne.github.io"
      ? window.location.pathname.split("/")[1]
      : "";
    return window.location.hostname === "andrewdionne.github.io"
      ? `/${repo}/static/${setName}/audio/${filename}`
      : `/custom_static/${setName}/audio/${filename}`;
  }

  startBtn.addEventListener("click", () => {
    if (!hasStarted) {
      hasStarted = true;
      paused = false;
      startBtn.style.display = "none";
      pauseBtn.style.display = "inline-block";
      restartBtn.style.display = "inline-block";
      speak("Repeat after me", "en-US", () => runPractice());
    }
  });

  pauseBtn.addEventListener("click", () => {
    if (!hasStarted) return;
    paused = !paused;
    pauseBtn.textContent = paused ? "‚ñ∂Ô∏è Resume" : "‚è∏ Pause";
    if (!paused && !isRunning) {
      speak("Repeat after me", "en-US", () => runPractice());
    }
  });

  restartBtn.addEventListener("click", () => {
    paused = false;
    index = 0;
    attempts = 0;
    isRunning = false;
    document.getElementById("pauseBtn").textContent = "‚è∏ Pause";
    speak("Repeat after me", "en-US", () => runPractice());
  });
});

function goHome() {
  const pathParts = window.location.pathname.split("/");
  const repo = pathParts[1];
  window.location.href = window.location.hostname === "andrewdionne.github.io"
    ? `/${repo}/`
    : "/";
}

</script>

</body>
</html>
