
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>basic Flashcards</title>
            <style>
                body { font-family: sans-serif; }
                .card {
                    width: 300px; height: 200px; border: 1px solid #ccc; margin: 10px;
                    padding: 10px; border-radius: 10px; box-shadow: 2px 2px 5px #999;
                }
                .front { font-weight: bold; font-size: 1.2em; }
                .back { margin-top: 10px; }
            </style>
        </head>
        <body>
            <h1>basic Flashcards</h1>
            <div class="cards">
            <div class="card">
                <div class="front">Good morning</div>
                <div class="back">
                    <p>Dzień dobry</p>
                    <p><em>jen DOH-bri</em></p>
                    <audio controls>
                        <source src="/static/basic/audio/0_Dzień_dobry.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            
            <div class="card">
                <div class="front">Good night</div>
                <div class="back">
                    <p>Dobranoc</p>
                    <p><em>doh-BRAH-notes</em></p>
                    <audio controls>
                        <source src="/static/basic/audio/1_Dobranoc.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            
            <div class="card">
                <div class="front">Thank you</div>
                <div class="back">
                    <p>Dziękuję</p>
                    <p><em>jen-KOO-yeh</em></p>
                    <audio controls>
                        <source src="/static/basic/audio/2_Dziękuję.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            </div>
        </body>
        </html>
