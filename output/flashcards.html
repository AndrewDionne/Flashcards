<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polish Phrase Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      width: 90vw;
      max-width: 340px;
      height: 220px;
      perspective: 1000px;
      margin: 1rem;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
    }
    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
                <div class="card">
                    <div class="card-inner">
                        <div class="card-front">Thank you</div>
                        <div class="card-back">
                            <div>DziÄ™kujÄ™</div>
                            <div class="pronunciation">jen-KOO-yeh</div>
                            <button onclick="event.stopPropagation(); playAudio('DziÄ™kujÄ™.mp3')">ðŸ”Š Play</button>
                        </div>
                    </div>
                </div>
                
  <script>
    function playAudio(filename) {
      const audio = new Audio("static/audio/" + filename);
      audio.play().catch(e => console.error("Audio error:", e));
    }
  </script>
</body>
</html>
