
<!DOCTYPE html>

    <style>
        body {

            margin: 0; padding: 20px;
            background-color: #f8f9fa;
            display: flex; flex-direction: column; align-items: center;

            min-height: 100vh;

            overflow-x: hidden; /* prevents weird horizontal scroll on iPhone */
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            text-align: center;
        }
        
        .home-btn {
            position: absolute;
            right: 0px;
            top: 0;
            font-size: 1.4em;
            background: none;
            border: none;
            cursor: pointer;
            }

        .card {
            width: 90%;
            max-width: 350px;
            height: 220px;
            perspective: 1000px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .card-inner {

            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-origin: center;

            cursor: pointer;

            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;

        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            backface-visibility: hidden;
        }
        .card-front {
            background: #ffffff;
            font-size: 1.1em;
            font-weight: normal;
            text-align: center;
            word-wrap: break-word;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            min-height: 100%;
            background: #e9ecef;
            transform: rotateY(180deg);
            flex-direction: column;
            font-size: 1.1em;
            text-align: center;
            word-wrap: break-word;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back button {
            margin-top: auto; /* Pushes it to the bottom of the column */
            margin-bottom: 20px; /* Optional spacing from bottom */
            padding: 8px 16px;
            font-size: 1em;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        .nav-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-button {
           padding: 6px 12px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100px;
            height: 30px;
            cursor: pointer;
        }
        .play-audio-button {
            margin-bottom: 10px;
            padding: 4px 10px;
            font-size: 0.9em;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            width: auto; /* or a fixed smaller width */
            height: auto;
        }

        button {
            border: none;
            cursor: pointer;
           
        }
        .nav-button:disabled {
            background-color: #aaa;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>
    test 39 Flashcards
        <button class="home-btn" onclick="goHome()">üè†</button>
    </h1>
    <div class="card" id="cardContainer">
        <div class="card-inner" id="cardInner">
            <div class="card-front" id="cardFront"></div>
            <div class="card-back" id="cardBack"></div>
        </div>
    </div>
    <div class="nav-buttons">
        <button id="prevBtn" class="nav-button">Previous</button>
        <button id="nextBtn" class="nav-button">Next</button>
    <div>
    <audio id="audioPlayer" preload="auto">
        <source id="audioSource" src="" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

<script>
    const cards = {json.dumps(data)};
    const setName = "{set_name}";
    let currentIndex = 0;
    const cardFront = document.getElementById("cardFront");
    const cardBack = document.getElementById("cardBack");
    const card = document.getElementById("cardContainer");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function sanitizeFilename(text) {
        return text.replace(/[^a-zA-Z0-9]/g, "_");
    }

    function updateCard() {
        const entry = cards[currentIndex];
        const filename = `${currentIndex}_${sanitizeFilename(entry.phrase)}.mp3`;
        cardFront.textContent = entry.meaning;
        cardBack.innerHTML = `
            <p>${entry.phrase}</p>
            <p><em>${entry.pronunciation}</em></p>
            <button class="play-audio-button" onclick="playAudio('${filename}')">‚ñ∂Ô∏è Play Audio</button>
            <button class="play-audio-button" onclick="assessPronunciation('${entry.phrase}')">üé§ Test Pronunciation</button>
            <audio id="audioPlayer" preload="auto">
                <source id="audioSource" src="" type="audio/mpeg" />
            Your browser does not support the audio element.
            </audio>
        `;
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === cards.length - 1;
        card.classList.remove("flipped");
    }

        const subscriptionKey = "u5Kl1FgBq8JgfFA6KwWGwnxccWwO22B6cqnyYDdIPwlmgxCA6hdeJQQJ99BFACREanaXJ3w3AAAYACOGus50KEY";
        const serviceRegion = "canadaeast"; // e.g., "eastus"

    function assessPronunciation(referenceText) {
        if (!window.SpeechSDK) {
            alert("Azure Speech SDK not loaded.");
            return;
        }

        const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(subscriptionKey, serviceRegion);
        speechConfig.speechRecognitionLanguage = "pl-PL";
        const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();

        const pronunciationConfig = new SpeechSDK.PronunciationAssessmentConfig(
            referenceText,
            SpeechSDK.PronunciationAssessmentGradingSystem.HundredMark,
            SpeechSDK.PronunciationAssessmentGranularity.Phoneme,
            true
        );

        const recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
        pronunciationConfig.applyTo(recognizer);

        document.getElementById("pronunciationResult").textContent = "üéô Listening...";

        recognizer.recognizeOnceAsync(result => {
            
                console.log("Full recognition result:", result);
                console.log("Recognition reason:", result.reason);

                try {
                    if (!result.json) {
                        document.getElementById("pronunciationResult").textContent = "‚ö†Ô∏è No response from Azure.";
                        return;
                }       

                const data = JSON.parse(result.json);
                console.log("Azure STT result JSON:", data);

                const nbest = data.NBest;

                if (!nbest || !nbest.length || !nbest[0].PronunciationAssessment) {
                    document.getElementById("pronunciationResult").textContent =
                        "‚ùå No valid pronunciation result. Try speaking more clearly.";
                } else {
                    const score = nbest[0].PronunciationAssessment.AccuracyScore;
                    document.getElementById("pronunciationResult").innerHTML =
                        `‚úÖ Accuracy Score: <strong>${score.toFixed(1)}%</strong>`;
                }

            } catch (e) {
                console.error("Parsing error:", e);
                document.getElementById("pronunciationResult").textContent = "‚ö†Ô∏è Error parsing response.";
            }

            recognizer.close();
        });

    }
        function goHome() {
        const pathParts = window.location.pathname.split("/");
        const repo = pathParts[1]; // repo name comes right after domain
        if (window.location.hostname === "andrewdionne.github.io" && repo) {
        window.location.href = `/${repo}/`;
        } else {
            window.location.href = "/";
        }
}
        function playAudio(filename) {
        const audio = document.getElementById("audioPlayer");
        const source = document.getElementById("audioSource");

        let newSrc = "";

        if (window.location.hostname === "andrewdionne.github.io") {
        // GitHub Pages path: /WSPOL-Names/sets/setName/audio/filename
            const repo = window.location.pathname.split("/")[1]; // e.g., WSPOL-Names
            newSrc = `/${repo}/sets/${setName}/audio/${filename}`;
    } else {
        // Local Flask path: /static/setName/audio/filename
            newSrc = `/static/${setName}/audio/${filename}`;
    }

    console.log("Playing:", newSrc);
    source.src = newSrc;
    audio.load();
    audio.currentTime = 0;
    audio.play();
}


    prevBtn.addEventListener("click", () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    });

    nextBtn.addEventListener("click", () => {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            updateCard();
        }
    });

    card.addEventListener("click", (event) => {
        if (
            event.target.tagName.toLowerCase() === 'audio' ||
            event.target.closest('audio') ||
            event.target.tagName.toLowerCase() === 'button'
        ) {
            return;
        }
        card.classList.toggle("flipped");
    });

    updateCard();
</script>
</body>
</html>
