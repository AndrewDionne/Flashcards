<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polish Number Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #f8f8f8);
    }

    .card-container {
      perspective: 1000px;
      width: 80vw;
      max-width: 300px;
      height: 200px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .pronunciation {
      font-size: 1rem;
      margin-top: 0.5em;
    }

    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #d40000;
      color: white;
      cursor: pointer;
    }

    .navigation {
      margin-top: 2em;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="card-container" onclick="flipCard()">
    <div class="card" id="flashcard">
      <div class="card-front" id="card-front"></div>
      <div class="card-back" id="card-back"></div>
    </div>
  </div>

  <div class="navigation">
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>

  <script>
    const cards = [
      { number: 1, word: "jeden", pron: "YEH-den" },
      { number: 2, word: "dwa", pron: "dvah" },
      { number: 3, word: "trzy", pron: "tshih" },
      { number: 4, word: "cztery", pron: "CHTEH-rih" },
      { number: 5, word: "piÄ™Ä‡", pron: "pyench" },
      { number: 6, word: "szeÅ›Ä‡", pron: "sheshch" },
      { number: 7, word: "siedem", pron: "SHYEH-dem" },
      { number: 8, word: "osiem", pron: "OH-shyem" },
      { number: 9, word: "dziewiÄ™Ä‡", pron: "JYEH-vyench" },
      { number: 10, word: "dziesiÄ™Ä‡", pron: "JYEH-shench" },
      { number: 11, word: "jedenaÅ›cie", pron: "yeh-deh-NASH-tyeh" },
      { number: 12, word: "dwanaÅ›cie", pron: "dvah-NASH-tyeh" },
      { number: 13, word: "trzynaÅ›cie", pron: "tshih-NASH-tyeh" },
      { number: 14, word: "czternaÅ›cie", pron: "chtehr-NASH-tyeh" },
      { number: 15, word: "piÄ™tnaÅ›cie", pron: "pyent-NASH-tyeh" },
      { number: 16, word: "szesnaÅ›cie", pron: "shes-NASH-tyeh" },
      { number: 17, word: "siedemnaÅ›cie", pron: "shyedem-NASH-tyeh" },
      { number: 18, word: "osiemnaÅ›cie", pron: "ohshyem-NASH-tyeh" },
      { number: 19, word: "dziewiÄ™tnaÅ›cie", pron: "jyevyent-NASH-tyeh" },
      { number: 20, word: "dwadzieÅ›cia", pron: "dvah-JESH-chyah" }
    ];

    let currentIndex = 0;
    let flipped = false;

    const flashcard = document.getElementById("flashcard");
    const front = document.getElementById("card-front");
    const back = document.getElementById("card-back");

    function flipCard() {
      flipped = !flipped;
      flashcard.classList.toggle('flipped', flipped);
      renderCard();
    }

   function playAudio(number) {
  const audio = new Audio(`audio/${number}.mp3`);
  audio.play().catch(error => {
    console.error("Audio playback failed:", error);
  });
}

    function renderCard() {
      const card = cards[currentIndex];
      front.innerHTML = `${card.number}`;
      back.innerHTML = `
        <div>${card.word}</div>
        <div class="pronunciation">${card.pron}</div>
        <button onclick="event.stopPropagation(); playAudio(${card.number})">ðŸ”Š Play</button>
      `;
    }

    function nextCard() {
      if (currentIndex < cards.length - 1) currentIndex++;
      flipped = false;
      flashcard.classList.remove('flipped');
      renderCard();
    }

    function prevCard() {
      if (currentIndex > 0) currentIndex--;
      flipped = false;
      flashcard.classList.remove('flipped');
      renderCard();
    }

    renderCard();
  </script>
</body>
</html>
